<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <script src="https://kit.fontawesome.com/651b793911.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="logo">
        <img src="https://www.sketchappsources.com/resources/source-image/sketch-3-todo-list-app-icon-template.png" alt="logo" />
    </div>
    <div id="container">
        <h1>Todo App</h1>
        <div id="input-wrapper">
            <input type="text" id="input-text" placeholder="Add your new todo"/>
            <button id="addBtn">Add</button>
        </div>
        <div id="todo-items-wrapper">
        <!--     <div class="todo-item">
            <p>Buy a new gaming laptop</p>
            <div id="item1">
                <i class="fas fa-trash"></i>
            </div>
            </div> -->
        </div>
        <div id="footer">
            <p>You have <span id="totalItem">0</span> pending tasks</p>
            <button id="clearBtn">Clear All</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
